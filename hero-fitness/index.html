<!DOCTYPE html>
<html lang="en" data-theme="dark">
  <head>
    <meta charset="UTF-8" />
    <title>Beto Coder Fitness Hero</title>
    <script
      src="https://kit.fontawesome.com/7f335cf7b9.js"
      crossorigin="anonymous"
    ></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jockey+One&family=Roboto:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <nav>
      <ul>
        <li id="logo">FITNESS APP</li>
        <li>APP</li>
        <li>TREINO</li>
        <li>SOBRE</li>
      </ul>
    </nav>

    <div class="main">
      <div class="illustrations">
        <img class="copy-illustration" src="assets/woman.png" />
        <img class="copy-illustration" src="assets/men.png" />
      </div>

      <div class="copy">
        <h1>TREINE COMIGO</h1>
        <h5>
          O guia padrão recomenda 40 minutos de treino intenso <br />
          construa e mantenha o shape que você sonha
        </h5>
      </div>
      <div class="members">
        <h5>Entre para o treino</h5>
        <div class="avatars">
          <img class="avatar" src="assets/member1.png" />
          <img class="avatar" src="assets/member2.png" />
          <div class="avatar avatar-count">+8</div>
          <button>Convidar amigos</button>
        </div>
      </div>
    </div>
  </body>
</html>
